<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/src/css/Main-css/login.css"> 
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Đăng nhập</title>
</head>

<body>
    <header>
        <div class="bottom-header">
            <a href="/frontend/src/Pages/home.html" class="logo">
                <img src="/frontend/src/img/Logo_image.png" alt="">
            </a>
            <nav>
                <a href="/frontend/src/Pages/home.html">Trang chủ</a>
                <a href="/frontend/src/Pages/Menu-html/GTT.html">Giới thiệu</a>
                <a href="#">Phục vụ</a>
                <a href="#">Liên hệ</a>             
            </nav>
        </div>
    </header>

    <div id="wrapper">
        <form id="form-login">
            <h1 class="form-heading">Đăng nhập</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" id="username" class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" id="password" class="form-input" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <p id="error-message" style="color: red;"></p>
            <button type="submit" class="form-submit">Đăng nhập</button>    
        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="/frontend/src/js/login.js"></script>
</body>
</html>
